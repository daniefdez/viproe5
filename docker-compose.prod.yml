version: '3.8'

# üöÄ PRODUCCI√ìN ROCK AND ROLL

services:
  # üóÑÔ∏è BASE DE DATOS POSTGRESQL
  postgres:
    image: postgres:15-alpine
    container_name: visionai_postgres_prod
    environment:
      POSTGRES_DB: visionai_pro
      POSTGRES_USER: visionai_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backups:/backups
    networks:
      - visionai_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visionai_user -d visionai_pro"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # üìä REDIS PARA CACHE Y RATE LIMITING
  redis:
    image: redis:7-alpine
    container_name: visionai_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    networks:
      - visionai_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # üöÄ BACKEND API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: visionai_backend_prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://visionai_user:${DB_PASSWORD}@postgres:5432/visionai_pro
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - visionai_network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # üåê FRONTEND
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: visionai_frontend_prod
    environment:
      VITE_API_URL: ${API_URL}
    depends_on:
      - backend
    networks:
      - visionai_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # üìä NGINX REVERSE PROXY
  nginx:
    image: nginx:alpine
    container_name: visionai_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - visionai_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  visionai_network:
    driver: bridge