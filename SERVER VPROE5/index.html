  <title>VisionAI Pro Model e5 | Análisis de Imágenes con IA</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-pulse-slow {
        animation: pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse {
        50% {
          opacity: .5;
        }
      }
       .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    }
    /* Estilos para el aura de Google */
    @keyframes google-aura-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .google-aura-text {
      background: linear-gradient(90deg, #4285F4, #DB4437, #F4B400, #0F9D58, #4285F4);
      background-size: 250% 250%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: google-aura-animation 5s ease infinite;
    }
    .google-aura-button {
      position: relative;
      z-index: 1;
    }
    .google-aura-button::before {
      content: '';
      position: absolute;
      top: -3px; left: -3px;
      right: -3px; bottom: -3px;
      background: linear-gradient(90deg, #4285F4, #DB4437, #F4B400, #0F9D58, #4285F4);
      background-size: 400% 400%;
      z-index: -1;
      filter: blur(10px);
      animation: google-aura-animation 6s linear infinite;
      border-radius: 12px; /* Un poco más grande que rounded-lg de Tailwind */
      opacity: 0.8;
      transition: opacity 0.3s ease-in-out;
    }
    .google-aura-button:hover::before {
      opacity: 1;
    }

    /* Marquee Styles */
    .marquee-container {
        overflow: hidden;
        position: relative;
        -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
    }
    .marquee-content {
        display: flex;
        width: max-content;
        will-change: transform;
        animation: marquee-scroll 80s linear infinite;
    }
    .marquee-content--reverse {
        animation-direction: reverse;
    }
    .marquee-group:hover .marquee-content {
        animation-play-state: paused;
    }
    @keyframes marquee-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
    }
    .marquee-item .overlay {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
    .marquee-item:hover .overlay {
        opacity: 1;
    }
    .marquee-item img {
        transition: transform 0.3s ease-in-out;
    }
    .marquee-item:hover img {
        transform: scale(1.05);
    }
  </style>
